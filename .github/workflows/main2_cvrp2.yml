# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - cvrp2

on:
  push:
    branches:
      - main2
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_7cab17dd0933490e81b1690e8669e7a8 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_7ea30fc20bf645848990f235a184605a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_7cab17dd0933490e81b1690e8669e7a8 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'cvrp2'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_bbd9e20d95eb430ba5c6f9aa7d263115 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_7cab17dd0933490e81b1690e8669e7a8 }}/appsvc/staticsite:${{ github.sha }}'