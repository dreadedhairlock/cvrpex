# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - cvrpex

on:
  push:
    branches:
      - main2
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_0541523359f5401fa625e7a23951ea2e }}
        password: ${{ secrets.AzureAppService_ContainerPassword_3e24336f89fb40dbaa1c5a8ea043ae75 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_0541523359f5401fa625e7a23951ea2e }}/kartoza/postgis:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'cvrpex'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d0592a30adf5475ab77d3aebbf911a78 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_0541523359f5401fa625e7a23951ea2e }}/kartoza/postgis:${{ github.sha }}'